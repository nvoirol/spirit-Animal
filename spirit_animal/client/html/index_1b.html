<!DOCTYPE html>
<html>
<head>
	<title>Spirit Animalizer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./../../client/css/index.css">
</head>
<body>
	<div class= "myDiv">
		<div class= "nav nav-right">
			<div class= "container"></div>
				<div class= "col-lg-9">
					<h3 id= myTitle>Spirit Animalizer</h3>
				</div>
			</div>
		</div>
			<form id= myForm>
				<div id="row"></div>
				<div id="row1">

				<div class="row">
  					<div class="col-sm-6">
    					<div class="card">
      						<div class="card-body">
        						<h4 class="card-title">Special a gender</h4>
        							<input type="radio" name="gender" value="Male"> Male
									<br>
  									<input type="radio" name="gender" value="Female"> Female
									<br>
      						</div>
    					</div>
  					</div>
  					<div class="col-sm-6">
    					<div class="card">
      						<div class="card-body">
        						<h4 class="card-title">Select a mode</h4>
        							<input type="radio" name="mode" value="Earth"> Earth 
									<br>
  									<input type="radio" name="mode" value="Air"> Air
  									<br>
  									<input type="radio" name="mode" value="Watr"> Water
 									<br>
      						</div>
    					</div>
  					</div>
				</div>
				<div class="row">
						<input class="btn btn-success" type="submit" onclick="window.location.href='/animal.html">
				</div>
			</form>
		</div>
	</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
