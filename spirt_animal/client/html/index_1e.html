<!DOCTYPE html>
<html>
<head>
	<title>Spirit Animalizer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
<div class= "nav nav-right">
	<div class= "container">
		<div class= "col-lg-9">
			<h3 id= myTitle>Spirit Animalizer</h3>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row flex-xl-nowrap">
  		<form id="myForm">
			<div id="card-1">
				<div class="card-body">
					<h4 class="card-title">Select a Gender</h4>
					<input type="radio" name="gender" value="male"> Male
					<br>
					<input type="radio" name="gender" value="Female"> Female
					<br>
				</div>
			</div>
			<hr>
			<div>
				<div id="card-2">
					<div class="card-body">
					<h4 class="card-title">Select a Mode</h4>
					<input type="radio" name="mode" value="Earth"> Earth 
					<br>
					<input type="radio" name="mode" value="Air"> Air
					<br>
					<input type="radio" name="mode" value="Water"> Water
					<br>
					</div>
				</div>
			</div>
			<div class=row>
				<div class="col-lg-4">
					<input type="submit" data-toggle="modal" data-target="#exampleModalCenter">
				</div>
			</div>
			<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="Spirit Animal">Spirit Animal</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        <p></p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
			</div>			
		</form>
	</div>
</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
